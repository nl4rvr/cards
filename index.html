<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title></title>
</head>
<body>
	<form>
		<div class="add">
			<input placeholder="Слово" name="word" list="words">
				<datalist id="words">
							<option>работа</option>
							<option>дом</option>
							<option>учеба</option>
					</datalist>
			<input placeholder="Перевод" name="translation" list="translations">
				<datalist id="translations">
							<option>work</option>
							<option>house</option>
							<option>studies</option>
				</datalist>
			<input placeholder="Цвет" name="color" list="colors">
				<datalist id="colors">
							<option>#e15f41</option>
							<option>#574b90</option>
							<option>#303952</option>
				</datalist>
			<button class="button">Добавить</button>
		</div>
		<div class="find">
			<input id="find" placeholder="найти" name="find">
		</div>
	</form>
	<div id="cards"></div>
	<script src="script/script.js"></script>
</body>
</html>
